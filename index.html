<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe & Allergy Manager</title>
  </head>
  <body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
      <div class="login-box">
        <h1>üîí Recipe Manager</h1>
        <p>Enter password to access</p>
        <form id="loginForm">
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter password"
            required
            autofocus
          />
          <button type="submit">Login</button>
        </form>
        <p id="loginError" class="login-error" style="display: none">
          Incorrect password
        </p>
      </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="app" style="display: none">
      <header>
        <div class="header-content">
          <div>
            <h1>üç≥ Quan allergi Manager</h1>
            <p>Manage your recipes and filter by allergies</p>
          </div>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </header>

      <main>
        <!-- Allergy Filter Section -->
        <section class="filter-section">
          <h2>Filter by Allergies/Ingredients</h2>
          <div class="filter-controls">
            <input
              type="text"
              id="allergyInput"
              placeholder="Enter allergen or ingredient to exclude (e.g., peanuts, dairy, gluten)"
            />
            <button id="addAllergyBtn">Add Filter</button>
          </div>
          <div id="allergyTags" class="tag-container"></div>
        </section>

        <!-- Ingredient Manager Section -->
        <section class="ingredient-manager-section">
          <div class="collapsible-header">
            <h2>Master Ingredient List</h2>
            <button class="collapse-btn" data-target="ingredientManager">
              ‚ñº
            </button>
          </div>
          <div id="ingredientManager" class="collapsible-content">
            <div class="ingredient-controls">
              <input
                type="text"
                id="newIngredientInput"
                placeholder="Add ingredient to master list (e.g., soya, vitl√∂k, mirin)"
              />
              <button id="addIngredientBtn">Add Ingredient</button>
            </div>
            <div id="masterIngredients" class="ingredient-grid"></div>
          </div>
        </section>

        <!-- Add Recipe Section -->
        <section class="add-recipe-section">
          <div class="collapsible-header">
            <h2>Add New Recipe</h2>
            <button class="collapse-btn" data-target="addRecipeContent">
              ‚ñº
            </button>
          </div>
          <div id="addRecipeContent" class="collapsible-content">
            <form id="recipeForm">
              <input
                type="text"
                id="recipeName"
                placeholder="Recipe name"
                required
              />
              <div class="ingredient-selector-section">
                <label>Select from master list:</label>
                <div id="ingredientCheckboxes" class="checkbox-grid"></div>
              </div>
              <textarea
                id="recipeIngredients"
                placeholder="Or type additional ingredients (comma separated)"
                rows="3"
              ></textarea>
              <textarea
                id="recipeInstructions"
                placeholder="Instructions (optional)"
                rows="4"
              ></textarea>
              <button type="submit">Add Recipe</button>
            </form>
          </div>
        </section>

        <!-- Add Dish Section -->
        <section class="add-dish-section">
          <div class="collapsible-header">
            <h2>Create Dish from Recipes</h2>
            <button class="collapse-btn" data-target="addDishContent">‚ñº</button>
          </div>
          <div id="addDishContent" class="collapsible-content">
            <form id="dishForm">
              <input
                type="text"
                id="dishName"
                placeholder="Dish name (e.g., Korean BBQ Bao)"
                required
              />
              <div class="dish-category-row">
                <label for="dishCategory">Category:</label>
                <select id="dishCategory">
                  <option value="lunch">Lunch</option>
                  <option value="cold">Cold dishes</option>
                  <option value="hot">Hot dishes</option>
                  <option value="dessert">Desserts</option>
                </select>
              </div>
              <div class="recipe-selector">
                <label>Select recipes for this dish:</label>
                <div id="recipeCheckboxes" class="checkbox-grid"></div>
              </div>
              <div class="ingredient-selector-section">
                <label>Select extra ingredients for this dish:</label>
                <div id="dishIngredientCheckboxes" class="checkbox-grid"></div>
              </div>
              <textarea
                id="dishIngredients"
                placeholder="Or type extra ingredients (comma separated)"
                rows="2"
              ></textarea>
              <textarea
                id="dishNotes"
                placeholder="Notes (optional)"
                rows="2"
              ></textarea>
              <button type="submit">Create Dish</button>
            </form>
          </div>
        </section>

        <!-- Dish List Section -->
        <section class="dish-list-section">
          <div class="collapsible-header">
            <h2>My Dishes</h2>
            <button class="collapse-btn" data-target="dishList">‚ñº</button>
          </div>
          <div id="dishList" class="recipe-grid collapsible-content"></div>
        </section>

        <!-- Recipe List Section -->
        <section class="recipe-list-section">
          <div class="recipe-header-bar">
            <div class="collapsible-header">
              <h2>My Recipes</h2>
              <button class="collapse-btn" data-target="recipeList">‚ñº</button>
            </div>
            <div class="export-import-buttons">
              <button id="exportBtn" class="secondary-btn">
                üì• Export Recipes
              </button>
              <button id="importBtn" class="secondary-btn">
                üì§ Import Recipes
              </button>
              <input
                type="file"
                id="fileInput"
                accept=".json"
                style="display: none"
              />
            </div>
          </div>
          <div id="recipeList" class="recipe-grid collapsible-content"></div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
